<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 학습 스타일 진단</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div class="quiz-container">
        <h2 class="quiz-title">
            <b>나의 학습 스타일 진단하기</b><br>
            <span class="quiz-subtitle">(10문항, 복수 선택 가능)</span>
        </h2>
        
        <form id="quiz-form">
            </form>
        
        <button id="submit-quiz">결과 확인하기</button>
    </div>

    <div class="result-container" style="display:none;"> 
        
        <div id="result-image-area">
            <img id="final-result-image" src="" alt="나의 학습 성향 진단 결과 이미지">
        </div>

        <a id="download-button" class="action-button" download="아이뜰_학습결과.png">
            결과 이미지 다운로드하기
        </a>

        <p class="physical-card-info">
            <b>[현장 이벤트]</b><br>
            이 화면을 부스 직원에게 보여주시면,<br>
            LUCKY BOX를 뽑을 기회를 드립니다!
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
